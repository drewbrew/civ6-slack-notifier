<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civilization VI Slack Notifier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="civ6.png"
        alt=""
        width="100"
        height="80"
      />
      <h1 class="display-5 fw-bold">Civilization VI Slack Notifier</h1>
      <div class="col-lg-6 mx-auto">
        <p id="message" class="lead mb-4">
          Your webhook is ready to use. Paste this url into the "Play By Cloud
          Webhook URL" setting in your Civilization VI game: <span id="url" style="font-weight:bold"></span>
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button
            id="btnCopy"
            type="button"
            class="btn btn-primary btn-lg px-4 gap-3"
            data-clipboard-target="#url"
          >
            Copy to clipboard
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="message"></div>
    </div>

    <script>
      new ClipboardJS('#btnCopy');
      let url = document.getElementById('url');
      url.innerHTML += `${document.location}api/webhook`;

      // let button = document.getElementById('btnCopy');
      // button.addEventListener('click', function (e) {
      //   let url = document.getElementById('url').textContent;
      //   navigator.clipboard.writeText(url);
      // });
    </script>
  </body>
</html>
